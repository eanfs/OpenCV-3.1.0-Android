// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'maven'

task createPom << {
    pom {
        project {
            groupId 'org.opencv'
            artifactId 'android'
            version '3.1.0'

            inceptionYear '2016'
            licenses {
                license {
                    name 'BSD'
                    url 'http://opencv.org/license.html'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("pom.xml")
}
